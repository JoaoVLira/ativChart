<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="graficoLinha">
        <canvas id="myChart"></canvas>
    </div>

    <div class="graficoLinha">
        <canvas id="myChartBarra"></canvas>
    </div>
</body>
<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00'
    ]

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            data: [30, 29, 28, 25, 22, 23],
            fill: false,
            borderColor: '#ED8DAA',
            tension: 0.1
        },

        {
            label: 'Umidade',
            data: [80, 82, 80, 85, 80, 83
            ],
            fill: false,
            borderColor: '#44C9FE',
            tension: 0.1
        }
        ],
    };


    const config = {
        type: 'line',
        data: data,
    };

    /*Gráfico de Barra*/

    const labelsBarra = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho'
    ]

    const dataBarra = {
        labels: labelsBarra,
        datasets: [{
            label: 'Temperatura Média',
            data: [22, 24, 27, 23, 20, 18],
            backgroundColor: [
                '#ED8DAA'
            ],
            borderWidth: 1
        },
        {
            label: 'Umidade Média',
            data: [90, 89, 93, 87, 88, 82],
            backgroundColor: [
                '#44C9FE'
            ],
            borderWidth: 1
        }
        ]
    };


    const configBarra = {
        type: 'bar',
        data: dataBarra,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        },
    };

</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    )

    const myChartBarra = new Chart(
        document.getElementById('myChartBarra'),
        configBarra
    )
</script>

</html>
